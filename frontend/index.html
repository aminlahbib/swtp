<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <h1>Equipment Management System</h1>

    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="loginMessage" class="error-message"></p>
    </div>

    <!-- Registration Form -->
    <div id="register-form">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="username" required>

            <label for="registerFirstName">First Name:</label>
            <input type="text" id="registerFirstName" name="firstName" required>

            <label for="registerLastName">Last Name:</label>
            <input type="text" id="registerLastName" name="lastName" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p id="registerMessage" class="error-message"></p>
    </div>
</div>

<script src="js/api.js" type="module"></script>
<script src="js/scripts.js" type="module"></script>
<script src="js/router.js" type="module"></script>
<script src="js/register.js" type="module"></script>
<script src="js/login.js" type="module"></script>
</body>
</html>
