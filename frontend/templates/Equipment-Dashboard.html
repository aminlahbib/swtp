<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <h1>Equipment Dashboard</h1>

    <!-- Available Equipment -->
    <div class="section">
        <h2>Available Equipment</h2>
        <table id="availableEquipmentTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Inventory Number</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Loan Log -->
    <div class="section">
        <h2>My Loan Log</h2>
        <table id="loanLogTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Inventory Number</th>
                <th>Description</th>
                <th>Borrowed On</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</div>
<button id="logoutButton">Logout</button>

<script src="../js/scripts.js"></script>
</body>
</html>
