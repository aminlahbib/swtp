<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div class="container">
  <h1>Admin Dashboard</h1>

  <!-- Add Equipment Form -->
  <div class="section">
    <h2>Add Equipment</h2>
    <form id="addEquipmentForm">
      <label for="inventarnummer">Inventory Number:</label>
      <input type="text" id="inventarnummer" name="inventarnummer" required>

      <label for="bezeichnung">Description:</label>
      <input type="text" id="bezeichnung" name="bezeichnung" required>

      <button type="submit">Add Equipment</button>
    </form>
    <p id="addEquipmentMessage"></p>
  </div>

  <!-- Available Equipment -->
  <div class="section">
    <h2>Available Equipment</h2>
    <table id="availableEquipmentTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>Inventory Number</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Current Loans -->
  <div class="section">
    <h2>Current Loans</h2>
    <table id="currentLoansTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Equipment</th>
        <th>Borrowed On</th>
      </tr>
      </thead>
      <tbody>
      <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Loan History -->
  <div class="section">
    <h2>Loan History</h2>
    <table id="loanHistoryTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Equipment</th>
        <th>Borrowed On</th>
        <th>Returned On</th>
      </tr>
      </thead>
      <tbody>
      <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script src="../js/api.js" type="module"></script>
<script src="../js/admin-scripts.js" type="module"></script>
</body>
</html>
