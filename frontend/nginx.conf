# Define an HTTP server
server {
    listen 80; # Nginx listens on port 80
    server_name localhost;
    # Serve static files for the frontend
    location / {
        root /usr/share/nginx/html; # Directory where your frontend files are located
        index index.html; # Default file to serve
        try_files $uri $uri/ /index.html; # Handle client-side routing for SPAs
    }

    # Proxy API requests to the backend
    location /localhost/ {
        proxy_pass http://localhost:8081/; # Proxy to the backend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle 404 errors for SPAs
    error_page 404 /index.html;
    location = /index.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Handle 5xx errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}